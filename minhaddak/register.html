<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body{
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #f7f7f7;
    }
    .box{
        width: 320px;
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
    }
    h2{
        text-align: center;
        margin-bottom: 20px;
    }
    input{
        width: 100%;
        padding: 12px;
        margin-bottom: 14px;
        border-radius: 7px;
        border: 1px solid #aaa;
        font-size: 16px;
    }
    button{
        width: 100%;
        padding: 12px;
        background: #007bff;
        border: none;
        border-radius: 7px;
        color: white;
        font-size: 17px;
        cursor: pointer;
    }
    button:hover{
        background: #005dc9;
    }
</style>
</head>
<body>

<div class="box">
    <h2>Create Account</h2>

    <input id="name" placeholder="name">
    <input id="phone" placeholder="phone">
    <input id="email" placeholder="email">
    <input id="password" placeholder="password" type="password">

    <button onclick="registerUser()">Register</button>
    <button onclick="loadUsers()">Load Users</button>
    <div id="userList"></div>
    <input id="searchName" placeholder="Search name">
    <div style="position: relative;">
        <input id="PassName" type="password" placeholder="Password">
        <span onclick="togglePass()" 
                style="position:absolute; right:10px; top:50%; transform:translateY(-50%); cursor:pointer;">
        </span>
    </div>

    <button onclick="FetchByName(document.getElementById('searchName').value)">Search</button>

</div>

<script>
    function togglePass(){
    const input = document.getElementById("PassName");
    if(input.type === "password"){
        input.type = "text";
    } else {
        input.type = "password";
    }
}

// ---------------------
// CHANGE THIS ↓↓↓↓↓↓↓
// ---------------------
const APP_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxFxu-CUfNmOuWvzf7akHO30iEjJucXKrkzfoN_ul6-LmuZt2eWdejCjiA_j1Coc88o/exec"; // Replace with deployed web app URL

async function registerUser() {
    const data = {
        name: document.getElementById("name").value,
        phone: document.getElementById("phone").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value
    };

    let res = await fetch(APP_SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify(data)
    });

    let result = await res.json();
    if(result.status === "ok") {
        alert("saved!");
    } else {
        alert("error, not saved");
    }
}
async function loadUsers() {
    try {
        let res = await fetch(APP_SCRIPT_URL); // GET request
        let users = await res.json();

        const container = document.getElementById("userList");
        container.innerHTML = ""; // clear previous content

        users.forEach(user => {
            const div = document.createElement("div");
            div.textContent = `Name: ${user.Name}, Phone: ${user.Phone}, Email: ${user.Email}`;
            container.appendChild(div);
        });
    } catch (err) {
        alert("Error loading users: " + err.message);
    }
}
async function FetchByName(name) {
    try {
        let res = await fetch(APP_SCRIPT_URL);
        let data = await res.json();
        const passinput = document.getElementById("PassName");
        const container = document.getElementById("userList");
        container.innerHTML = ""; 

        // filter by name
        let filtered = data.filter(u => u.Name == name);
        if(filtered.length === 0){
            container.innerHTML = "No user found with name: " + name;
            return;
        }
        const user = filtered[0]; // first match
        if (user.Password !== passinput.value) {
        container.innerHTML = "Incorrect Password";
        return;
        }
        filtered.forEach(user => {
            const div = document.createElement("div");
            div.textContent = `Phone: ${user.Phone}, Pass: ${user.Password}`;
            container.appendChild(div);
        });

    } catch (err) {
        console.error("Fetch error: ", err);
         alert("Error loading users: " + err.message);
    }
}


</script>

</body>
</html>
